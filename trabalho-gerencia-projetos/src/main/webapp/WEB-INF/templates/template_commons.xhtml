<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>TGP Game</title>
	<link rel="shortcut icon" href="#{resource['images/logo.jpg']}"
		type="image/x-icon" />
</h:head>
<h:body>
	<h:outputStylesheet name="materialize/css/materialize.css" />
	<h:outputScript name="materialize/js/materialize.js"/>
	<h:outputStylesheet name="styles/layout.css" />
	<h:outputStylesheet name="styles/utilsStyle.css" />
	<h:form>
		<div id="cabecalho-site" class="cabecalho">
			<span>
				<i class="fa fa-home fa-2x icone-menu"></i>
				<a href="index.xhtml" class="texto-menu">Home</a> 
			</span>
			<c:choose>
				<c:when test="#{mainController.usuarioLogado == null}">
					<span>
						<i class="fa fa-sign-in fa-2x icone-menu"></i>
						<a href="login.xhtml" class="texto-menu">Login</a> 
					</span>
					<span>
						<i class="fa fa-user fa-2x icone-menu"></i>
						<a href="registrar.xhtml" class="texto-menu">Registrar-se</a>
					</span>
				</c:when>
				<c:when test="#{mainController.usuarioLogado != null}">
					<span>
						<i class="fa fa-user fa-2x icone-menu"></i>
						<a href="dados-usuario.xhtml" class="texto-menu">
							Bem vindo, #{mainController.usuarioLogado.nome}
						</a>
					</span>
					<span>
						<i class="fa fa-edit fa-2x icone-menu #{not usuarioAdminController.usuarioLogado.admin ? 'disabled' : ''}"/>
						<h:commandLink action="dados-usuario.xhtml" 
							styleClass="texto-menu #{not usuarioAdminController.usuarioLogado.admin ? 'disabled' : ''}"
							value="Cadastro de Funcionários "
							disabled="#{not usuarioAdminController.usuarioLogado.admin}">
						</h:commandLink>
					</span>
					<span class="flt-right">
						<i class="fa fa-sign-out fa-2x icone-menu"></i>
						<h:commandLink action="#{loginController.deslogar()}" immediate="true" 
							value="Deslogar" styleClass="texto-menu">
						</h:commandLink> 
					</span>
				</c:when>
			</c:choose>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo">
				<!-- Conteúdo da Tela -->
			</ui:insert>
		</div>
		
		<div id="lateral"></div>

		<div id="rodape">
			<div class="rodape">
				
			</div>
		</div>
	</h:form>
</h:body>
</html>
