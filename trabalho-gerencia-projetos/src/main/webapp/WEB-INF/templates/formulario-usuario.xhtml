<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:inputText class="input-email" placeholder="Email" required="true"
		alt="Email" value="#{loginController.usuario.email}">
		<f:passThroughAttribute name="placeholder" value="Email" />
		<f:passThroughAttribute name="type" value="email" />
	</h:inputText>

	<br />
	<br />

	<h:inputSecret class="input-senha" alt="Senha"
		value="#{loginController.usuario.senha}" placeholder="Senha"
		required="true">
		<f:passThroughAttribute name="placeholder" value="Senha" />
	</h:inputSecret>

	<br />
	<br />
</ui:composition>
