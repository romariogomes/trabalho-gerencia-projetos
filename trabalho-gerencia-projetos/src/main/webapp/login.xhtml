<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template_commons.xhtml">

	<ui:define name="conteudo">
		<div class="area-login">
			<div class="login-default">
				<fieldset>
					<legend>Login</legend>
					<h:inputText class="input-email" placeholder="Email" 
					required="true" alt="Email" value="#{loginController.usuario.email}">
						<f:passThroughAttribute name="placeholder" value="Email" />
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<br /> <br />
					<h:inputSecret class="input-senha" alt="Senha" value="#{loginController.usuario.senha}"
					placeholder="Senha" required="true">
						<f:passThroughAttribute name="placeholder" value="Senha" />
					</h:inputSecret>
					<br /> <br /> 
					<span> 
						<h:commandButton value="Logar" action="#{loginController.efetuaLogin()}"
							styleClass="btn waves-effect waves-light" /> 
						<h:commandButton value="Esqueci minha Senha"
							styleClass="btn waves-effect waves-light" />
					</span>
				</fieldset>
			</div>
		</div>
	</ui:define>
</ui:composition>
