<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template_commons.xhtml">

	<ui:define name="conteudo">
		<div class="area-login">
			<div class="login-default">
				<fieldset>
					<legend>Formulário</legend>
					
					<h:inputText value="#{usuarioController.usuario.nome}" styleClass="input-nome"
						alt="Nome" >
						<f:passThroughAttribute name="placeholder" value="Nome" />
					</h:inputText> 
					
					<br /> <br />
					
					<h:inputText class="input-email" placeholder="Email" 
						alt="Email" value="#{usuarioController.usuario.email}">
						<f:passThroughAttribute name="placeholder" value="Email" />
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					
					<br /> <br />
					
					<h:inputSecret value="#{usuarioController.usuario.senha}" styleClass="input-senha"
						alt="Senha">
						<f:passThroughAttribute name="placeholder" value="Senha" />
					</h:inputSecret> 
					
					<span> 
						<h:commandButton value="Confirmar" action="#{usuarioController.cadastraUsuario()}"
							styleClass="btn waves-effect waves-light" /> 
						<h:commandButton value="Solicitar Exclusão"
							styleClass="btn waves-effect waves-light" />
					</span>
				</fieldset>
			</div>
		</div>
	</ui:define>
</ui:composition>
